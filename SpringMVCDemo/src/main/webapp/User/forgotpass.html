<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center the forgot password frame */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    /* Style the forgot password frame */
    .forgot-password-frame {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Style for 'Forgot Password' text */
    .forgot-password-frame h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* Style the labels and input fields */
    .input-group {
      margin: 10px 0;
      text-align: left;
    }

    .input-group label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    /* Style for the reset button */
    .reset-btn {
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }

    .reset-btn:hover {
      background-color: #45a049;
    }

    /* Style for back to login link */
    .back-to-login {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .back-to-login a {
      color: #4CAF50;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-frame">
    <h2>Forgot Password</h2>
    <p>Please enter your registered email to reset your password.</p>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="newpassword">New Password</label>
        <input type="password" id="newpassword" name="newpassword" required>
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" id="confirmpassword" name="confirmpassword" required>
      </div>
      <button type="submit" class="reset-btn">Reset Password</button>
      <div class="back-to-login">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
