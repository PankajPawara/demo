<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head> 
<style>
    /* Reset default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header and Menu Styles */
    .heading {
        display: grid;
        background-color: aquamarine;
        grid-template-columns: 80px 1fr;
        gap: 0;
        border: 1px solid grey;
        border-left: 0;
        border-right: 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        padding: 10px;
    }

    /* Hamburger Icon */
    .hamburger {
        color: white;
        background-color: rgba(0, 0, 0, 0.721);
        border: none;
        font-size: 30px;
        width: 60px;
        height: 50px;
        cursor: pointer;
    }
    
    /* Menu list styling */
    .image-list {
        color: white;
        font-weight: bold;
        font-size: medium;
        list-style-type: none;
        padding: 0;
        width: 80px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 60px;
        overflow-y: auto;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.721);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-list.active {
        width: 200px;
        display: block;
    }

    /* List item and image styles */
    .image-list img {
        width: 40px;
        height: 40px;
        margin-left: 10px;
        margin-right: 15px;
    }

    .image-list li {
        display: flex;
        align-items: center;
        padding: 10px;
        font-weight: bold;
    }

    /* Hide labels by default */
    .image-list .text {
        display: none;
    }

    /* Show labels when menu is active */
    .image-list.active .text {
        display: inline;
    }

    /* Remove underline from links */
    .image-list a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        width: 100%;
    }

    .image-list li:hover, a:hover {
        transform: scale(1.1);
        user-select: none;
        background-color: greenyellow;
        color: black;
    }

    /* Selected item styling */
    .image-list .selected {
        background-color: greenyellow;
        color: black;
    }

    .image-list .selected a {
        color: black;
    }

    /* Main content styling */
    .main-content {
        margin-top: 60px;
        margin-left: 90px;
        margin-right: 10px;
        padding: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .heading {
            grid-template-columns: 50px 1fr;
        }
        
        .hamburger {
            font-size: 25px;
            width: 50px;
        }

        .image-list {
            width: 60px;
            font-size: small;
        }

        .image-list.active {
            width: 150px;
        }

        .image-list img {
            width: 30px;
            height: 30px;
        }

        .main-content {
            margin-left: 70px;
            padding: 10px;
            font-size: smaller;
        }
    }

    @media (max-width: 480px) {
        .heading {
            grid-template-columns: 1fr;
            text-align: center;
        }

        .image-list {
            width: 50px;
        }

        .image-list.active {
            width: 120px;
        }

        .main-content {
            margin-left: 60px;
            padding: 8px;
            font-size: small;
        }
    }
</style>
<body>
    <header>
        <div class="heading">
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
            <h1 align="center">Dabba.com</h1>
        </div>
        <div class="image-list" id="menu">
            <ul>
                <li class="selected">
                    <a href="#" onclick="loadPageAndSelectItem('home.html', this)">
                        <img src="PNG/home.png" alt="">
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('users.html', this)">
                        <img src="PNG/youth.png" alt="">
                        <span class="text">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('plans.html', this)">
                        <img src="PNG/plan.png" alt="">
                        <span class="text">Plans</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('orders.html', this)">
                        <img src="PNG/tiffin.png" alt="">
                        <span class="text">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('meal-menu.html', this)">
                        <img src="PNG/menu1.png" alt="">
                        <span class="text">Meal Menu</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('extra-services.html', this)">
                        <img src="PNG/extra.png" alt="">
                        <span class="text">Extra Services</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('attendance.html', this)">
                        <img src="PNG/calendar.png" alt="">
                        <span class="text">Attendance</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPageAndSelectItem('complaints.html', this)">
                        <img src="PNG/complain.png" alt="">
                        <span class="text">Complaints</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main-content" id="content">
        <!-- Content for each page will load here -->
    </main>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Close the menu when clicking outside of it
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('menu');
            const isClickInside = menu.contains(event.target) || event.target.classList.contains('hamburger');
            if (!isClickInside) {
                menu.classList.remove('active');
            }
        });

        // Load page content and highlight the selected menu item
        function loadPageAndSelectItem(page, selectedLink) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;

                    // Highlight the selected menu item
                    const items = document.querySelectorAll('.image-list li');
                    items.forEach(item => item.classList.remove('selected'));
                    selectedLink.parentElement.classList.add('selected');
                })
                .catch(error => console.log('Error loading page:', error));
        }

        // Optional: Load home page by default
        document.addEventListener('DOMContentLoaded', () => {
            loadPageAndSelectItem('home.html', document.querySelector('.image-list li.selected a'));
        });
    </script>
</body>
</html>
